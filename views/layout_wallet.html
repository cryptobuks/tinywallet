<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyWallet - self-hosted programmable crypto wallet</title>


    <link rel="stylesheet" href="/css/tailwind.min.css">
    <link rel="stylesheet" href="//unpkg.com/weui@2.5.8/dist/style/weui.css">

    <script src="//unpkg.com/vue@2"></script>
    <script src="//unpkg.com/axios"></script>
    <script src="//unpkg.com/weui.js@1.2.15/dist/weui.min.js"></script>
    <script src="//unpkg.com/dayjs@1.11.0"></script>
    <script src="//unpkg.com/dayjs@1.11.0/plugin/relativeTime.js"></script>
    <script src="//unpkg.com/bignumber.js@9.0.2/bignumber.js"></script>
    <script src="/js/helper.js"></script>
    <script>
        dayjs.extend(window.dayjs_plugin_relativeTime);
    </script>
</head>

<body>
    <div class="mx-auto max-w-3xl">
        <div class="flex items-center w-full py-4 px-2">
            <a href="/" class=" text-xl font-black mr-10">Tiny Wallet</a>
            <div class="flex-1 mx-2 font-medium text-base flex items-center">
                <div class="mx-2">
                    <a href="/wallet/home" class="hover:underline">Home</a>
                </div>
                <div class="mx-2">
                    <a href="/wallet/transations" class="hover:underline">Transations</a>
                </div>
                <div class="mx-2">
                    <a href="/wallet/plugins" class="hover:underline">Plugins</a>
                </div>
                <div class="mx-2">
                    <a href="/wallet/earn" class="hover:underline">Earn</a>
                </div>
                <!-- <div class="mx-2">
                    <a href="/wallet/settings" class="hover:underline">Setting</a>
                </div> -->
            </div>
            <a href="/wallet/settings" class="link">
                <%=wallet.id%>
            </a>
        </div>
        <div class="p-2">
            <%- body %>
        </div>
    </div>
</body>

</html>
